<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Interactive comments section</title>

  
</head>
<body>
  <div class="pop-up-menu">
    <h3>Delete comment</h3>
    <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone.</p>
    <div>
      <button value="cancel">No, cancel</button>
      <button value="delete">Yes, delete</button>
    </div>
  </div>
  <main>
  </main>
  <footer>
    <div class="comment-form">
      <img alt="profile-pic" class="desktop">
      <input type="textarea" id="new-comment" placeholder="Add a comment...">
      <button type="submit" class="add-comment-btn desktop">SEND</button>

      <div class="footer-inline mobile">
        <img alt="profile-pic">
        <button type="submit" class="add-comment-btn mobile">SEND</button>
      </div>

    </div>
  </footer>
</body>
<script src="script.js"></script>
</html>
